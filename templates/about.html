{% extends 'base.html' %}
{% load static %}

{% block title %} About Us {% endblock %}

{% block content %}

{% for profile in object_list %}

<div class="card-body">
    <h5 class="card-title"> {{ profile.first_name }} {{ profile.last_name}}</h5>
    <h6 class="card-subtitle">Title: {{ profile.role }}</h6>
    <p class="card-text">Email: {{ profile.email }}</p>
    <p class="card-text">{{ profile.about }}</p>
</div>
{% endfor %}
{% endblock %}
